      for (let i = 0; i < Object.keys(projects).length; i++) {
        const cat = Object.keys(projects)[i];

        console.log(cat);

        const grid = document.querySelector('#' + cat + ' .grid');

        for (let q = 0; q < projects[cat].length; q++) {
          const proj = projects[cat][q];

          let a = document.createElement('a');
          if (proj.url.startsWith('http')) {
            a.href = proj.url;
          } else {
            a.href = 'projetos/' + proj.url + '.html';
          }
          let griditem = document.createElement('div');
          griditem.className = 'grid-item';
          let img = document.createElement('img');
          img.src = proj.img;
          img.alt = proj.name;
          let info = document.createElement('div');
          info.className = 'info';
          let title = document.createElement('h1');
          title.textContent = proj.name;
          let desc = document.createElement('p');
          desc.textContent = proj.desc;

          info.appendChild(title);
          info.appendChild(desc);
          griditem.appendChild(img);
          griditem.appendChild(info);
          a.appendChild(griditem);
          grid.appendChild(a);

        }
        
      }

      let origHeight = []; //Lista de tamanhos originais das seções em px.

      $('.projects-section').each(function() { //Para cada seção de projetos...
        origHeight.push($(this).find('.grid').height()); //Adicione o tamanho da grade à lista.

        $(this).find('.projects-header').click(function() { //Adicione esta função ao clicar na seção.
          let toggle = $(this).parent().find('.grid');

          if (toggle.css('display') == 'none') { //Se a grade estiver escondida...
            toggle.show(); //Mostre a grade.

            let hundred = origHeight[$('.projects-section').index($(this).parent().parent())]; //Pegue o tamanho da lista.
            toggle.stop().animate({height:hundred}, 200, function() {
              toggle.css('height', '100%');
            }); //Anime o tamanho da grade até o valor da lista e então resete o tamanho para 100%.
          
          } else { //Senão...
          
            toggle.stop().animate({height:0}, 200, function() {
              toggle.hide();
            }); //Anime o tamanho para 0px e esconda a grade.
          }

        })

      })
